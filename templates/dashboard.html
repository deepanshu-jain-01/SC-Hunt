<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <!-- Title Of The Website -->
    <title>SCHunt | Applied Jobs</title>

    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/styles.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="module" defer src="../static/js/signout.js"></script>
    <script type="module" defer src="../static/js/auth.js"></script>
    <script type="module" defer src="../static/js/update.js"></script>

</head>
<body>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <form action="/goback" method="post">
            <input type="hidden" name="total_jobs" value="{{ applied_ids }}">
            <input type="hidden" name="total_data" value="{{ data }}">
            <button class="btn py-2 d-flex align-items-center" type="submit">
                <img src="../static/assets/back.png" alt="Go Back" width="30" height="30">
            </button>
        </form>
      </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../static/assets/schunt_index_logo.png" height="60" width="224" alt="SCHunt Logo" style="margin: 0.7rem;">
                </a>
                
                <!-- Right Side -->
                <div class="d-flex">
                    <div class="flex-shrink-0 profile-button-div dropdown-center">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../static/assets/user_default_icon.png" id="upic" alt="User" width="40" height="40" class="rounded-circle">
                        </a>
                        <div class="dropdown">
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a id="uname" class="dropdown-item" href="#"></a></li>
                                <li><a id="uemail" class="dropdown-item" href="#"></a></li>
                                <li><form action="/track" method="POST"></form>
                                <input type="hidden" name="total_jobs" value="{{ applied_ids }}">
                                <button type="submit" class="btn dropdown-item d-grid">Track Jobs</button></form></li>
                              </ul>
                        </div>
                    </div>
                
                    <div class="flex-shrink-0 signout-button-div">
                        <button id="signout" class="signout-btn" type="submit">Sign Out</button>
                    </div>
                </div>                
            </div>
        </nav>

        <h1 class="main-heading mt-5">Applied Jobs</h1>  
    

    <!-- Job Details -->
    <section class="job-section">
        <div class="container">
            {% if not data %}
            <p>No Results Found</p>
            {% else %}
            {% for job in data %}
            <div class="job-box">
                <div class="row">
                    <!-- Student details in four columns -->
                    <div class="col mx-1 job-title-style">
                        <strong>{{ job.job_title }}</strong>
                        <p style="padding-top: 16px;">{{ job.organization }}</p>
                    </div>
                    <div class="col mx-1">
                        <p class="fw-semibold" style="color: darkgray;">Location</p>
                        {{ job.location }}
                    </div>
                    <div class="col mx-1">
                        <p class="fw-semibold" style="color: darkgray;">Job Type</p>
                        {{ job.job_type }}
                    </div>
                    <div class="col mx-1 justify-content-end text-end">
                        <a href="{{ job.page_url }}" class="btn job-button" target="_blank">Application Link</a>
                    </div>
                    <div class="col mx-1"><form id="apply_status"><label class="d-flex align-items-center justify-content-end"></label><button type="submit" class="btn apply-button ml-2">Applied</button></form></div>
            
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <br>
                        <details>
                            <summary class="job-description fw-semibold" style="color:#900;">Job Description</summary>
                            <p class="text-justify" style="text-align: justify;">
                                {{ job.job_description }}
                            </p>
                        </details>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </section>  
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>





    

    
</body>
</html>
